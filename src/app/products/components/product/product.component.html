<div class="card">
  <div routerLink="/details/{{item.id}}">
    <div class="card__img">
      <img src="{{item.image}}" class="card-img-top" alt="...">
    </div>
    <div class="card__info">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <button href="#" class="btn btn-secondary" *ngIf="!addQuantity" (click)="addQuantity = true">Add To Cart</button>
      <div class="d-flex" *ngIf="addQuantity">
        <input class=" w-50" type="number" name="" id="" [(ngModel)]="amount">
        <button class="btn btn-warning mx-1" (click)="addToCart();addQuantity = false">add</button>
      </div>
      <div class="card-price">
        {{item.price}} L.E
      </div>
    </div>
  </div>
</div>
